<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <h1>HTML - Formulários</h1>

    <form action="cadastro" name="cadastro" method="get">
        <fieldset>
            <legend>Dados Pessoas</legend>
            <label for="c-nome">Nome:</label>
            <input type="text" name="nome" id="c-nome">
            <label for="c-email">E-mail:</label>
            <input type="email" name="email" id="c-email">
            <label for="c-senha">Senha:</label>
            <input type="password" name="senha" id="c-senha">
            <label for="c-phone">Telefone</label>
            <input type="tel" name="tel" id="c-phone">
            <label for="c-dn">Data Nasc.</label>
            <input type="date" name="dn" id="c-dn">
            <label for="c-hora">Hora</label>
            <input type="time" name="hora" id="c-hora">
        </fieldset>
        <fieldset>
            <legend>Outos</legend>
            <label for="c-busca">Busca</label>
            <input type="search" name="busca" id="c-busca">
            <label for="c-site">Site</label>
            <input type="url" name="site" id="c-site">
            <label for="c-reuniao">Reunião</label>
            <input type="datetime-local" name="reuniao" id="c-reuniao">
            <label for="c-mes">Mês</label>
            <input type="month" name="mes" id="c-mes">
            <label for="c-semana">Semana</label>
            <input type="week" name="semana" id="c-semana">
            <label for="c-qtd">Quantidade</label>
            <input type="number" name="qtd" id="c-qtd" min="5" max="50">
            <label for="c-obs">Observações</label>
            <textarea name="obs" id="c-obs" cols="30" rows="10"></textarea>
        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            <input type="radio" name="tamanho" id="c-peq" value="P">
            <label for="c-peq">Pequeno</label> <br>
            <input type="radio" name="tamanho" id="c-med" value="M"> 
            <label for="c-med">Médio</label> <br>
            <input type="radio" name="tamanho" id="c-gde" value="G"> 
            <label for="c-gde">Grande</label>
                
        </fieldset>
        <fieldset>
            <legend>Tamanho</legend>
            <input type="checkbox" name="tamanho" id="c-peq" value="P">
            <label for="c-peq">Pequeno</label> <br>
            <input type="checkbox" name="tamanho" id="c-med" value="M"> 
            <label for="c-med">Médio</label> <br>
            <input type="checkbox" name="tamanho" id="c-gde" value="G"> 
            <label for="c-gde">Grande</label>     
        </fieldset>
        <input type="submit" value="Cadastro">
        <input type="button" value="">
        <input type="reset" value="limpar">
            
    </form>


</body>
</html>
